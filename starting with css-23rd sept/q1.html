<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./q1.css">
    <style>
        .internal {
            color: bisque;
        }
        /* this is our internal */
    </style>
</head>
<body>
    <div style="color: bisque;" class="inline">
        <h6>Inline</h6>
        <!-- this is our inline -->
    </div>
    <div class="internal">
        <h6>Internal</h6>
    </div>
    <div class="external">
        <h6>External</h6>
    </div>
    
      <!--according to priority: inline>internal>external -->
